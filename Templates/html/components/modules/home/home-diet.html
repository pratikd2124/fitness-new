<section class="wantToWork-area w-padding section-bg" data-background="assets/img/gallery/section_bg02.png">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
                <div class="wantToWork-caption">
                    <h2>Get Your personalised Diet plan Now from certified Trainers</h2>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3">
                <a href="" class="btn wantToWork-btn f-right" data-toggle="modal" data-target="#subscribeModal2">Enquire for Diet</a>

            </div>

            <div class="modal fade" id="subscribeModal2" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel2"
   aria-hidden="true">
   <div class="modal-dialog  modal-dialog-centered  bd-example-modal-lg" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="subscribeModalLabel">Diet Plan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form method="POST" action="/" class="form-contact contact_form" id="contactForm"
               novalidate="novalidate">
               {% csrf_token %}
               <div class="row">
                  
                  <div class="col-sm-6">
                     <div class="form-group">
                        <input class="form-control valid" name="name" id="name" type="text"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                           placeholder="Enter your name">
                     </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="form-group">
                        <input class="form-control valid" name="email" id="email" type="email"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                           placeholder="Email">
                     </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                       <input class="form-control valid" name="phone" id="phone" type="text"
                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter contact number +91..'"
                          placeholder="Contact number">
                    </div>
                 </div>
                 <div class="col-sm-6">
                    <div class="form-group">
                       <input class="form-control valid" name="age" id="age" type="text"
                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Age'"
                          placeholder="Age">
                    </div>
                 </div>

                 <div class="col-sm-6">
                    <div class="form-group">
                       <input class="form-control valid" name="height" id="height" type="text"
                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Height in cm'"
                          placeholder="Height in cm">
                    </div>
                 </div>
                 <div class="col-sm-6">
                    <div class="form-group">
                       <input class="form-control valid" name="weight" id="weight" type="text"
                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Weight'"
                          placeholder="Weight in kg">
                    </div>
                 </div>

                  <div class="col-12">
                     <div class="form-group">
                        <input class="form-control" name="reason" id="reason" type="text"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Reason for Diet'"
                           placeholder="Reason for Diet">
                     </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                       <textarea class="form-control w-100" id="goal" name="goal" cols="30" rows="3"
                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Goal for diet'"
                          placeholder="Goal for diet"></textarea>
                    </div>
                 </div>
               </div>
               <div class="form-group mt-3">
                  <button type="submit" class="button button-contactForm boxed-btn">Send</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
        </div>
    </div>
</section>
